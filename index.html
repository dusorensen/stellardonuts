<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&family=Lobster&family=Pacifico&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Stellar Donuts</title>
</head>

<body>
    <header>
        <h1 class="StellarDonuts">Stellar Donuts</h1>
        <div class="headerSecundario">
            <img class="logoStellar" src="./images/stelar donuts logo.png">
            <div class="divPesquisar">
                <input type="text" class="textPesquisar" placeholder="Pesquisar..." />
                <img src="./images/lupa.png" class="buttonPesquisar" alt="Pesquisar" />
            </div>
        </div>
    </header>
    <section>
        <div class="divMostruario">
            <div class="containerLeft">
                <img class="modelo" src="./images/1.png" />
            </div>
            <div class="containerRight">
                <div class="tituloetexto">
                    <h1 class="titulo">Morango</h1>
                    <p class="texto">O saboroso donut de sensação pode ser feito de diversas maneiras, recheio de
                        chocolate preto e branco, com cobertura de sensação, nutella, doce de leite, beijinho e
                        brigadeiro.
                </div>
            </div>
        </div>
    </section>

</body>

</html>
